name: Lint and Test

on:
  push:
    paths:
      - 'packages/**'
      - 'datasets/**'
      - 'ci/**'
      - 'rules.md'
      - 'SECURITY.md'
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm -C packages/javascript install
      - run: pnpm -C packages/javascript test -- --run

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e packages/python
      - run: pytest packages/python -q

  parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: corepack enable
      - run: pnpm -C packages/javascript install && pnpm -C packages/javascript build
      - run: pip install -e packages/python
      - run: python tools/integration/check_consistency.py 20250101.1


